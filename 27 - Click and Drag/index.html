<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
  </div>

<script>

    const sliderItem = document.querySelector('.items');
    let isDown = false;
    let startX, scrollLeft;

    sliderItem.addEventListener('mousedown', (e) => {
        isDown = true;
        sliderItem.classList.add('active');
        startX = e.pageX - sliderItem.offsetLeft;
        scrollLeft = sliderItem.scrollLeft;
    });

    sliderItem.addEventListener('mouseleave', () => {
        isDown = false;
        sliderItem.classList.remove('active');
    });

    sliderItem.addEventListener('mouseup', () => {
        isDown = false;
        sliderItem.classList.remove('active');
    });

    sliderItem.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - sliderItem.offsetLeft;
        const displacement = x - startX;
        sliderItem.scrollLeft = scrollLeft - displacement;
    });

</script>

  </body>
</html>
