<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keysContainer">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
    </div>
    <div class="keys">
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161177/clap_engr1u.wav"></audio>
  <audio data-key="83" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161178/hihat_jjywhx.wav"></audio>
  <audio data-key="68" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161178/kick_rhqrzx.wav"></audio>
  <audio data-key="70" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161183/openhat_qv2dbc.wav"></audio>
  <audio data-key="71" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161180/boom_niprgp.wav"></audio>
  <audio data-key="72" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161186/ride_y8agfp.wav"></audio>
  <audio data-key="74" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161180/snare_vc0wrt.wav"></audio>
  <audio data-key="75" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161184/tom_zz9fgg.wav"></audio>
  <audio data-key="76" src="http://res.cloudinary.com/bhavikjoshi/video/upload/v1512161178/tink_zrihq0.wav"></audio>

<script>
  
  function removeEffect(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  function playMusic(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach( key => key.addEventListener('transitionend' , removeEffect) );
  window.addEventListener('keydown', playMusic );

</script>


</body>
</html>
